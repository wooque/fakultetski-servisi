<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:panelGrid columns="1" styleClass="login">
                    <h:outputText styleClass="emphasis" value="#{msgs.usernamePrompt}"/>
                    <p:inputText id="username" value="#{user.username}" required ="true" requiredMessage="#{msgs.usernameRequired}"/>
                    <p:message id="usernamemsg" for="username"/>
                    
                    <h:outputText styleClass="emphasis" value="#{msgs.passwordPrompt}"/>
                    <p:password id="password" value="#{user.password}" required="true" requiredMessage="#{msgs.passwordRequired}"/>
                    <p:message id="passwordmsg" for="password"/>
                    
                    <h:outputText styleClass="emphasis" value="#{msgs.newPasswordPrompt}"/>
                    <p:password id="newpassword" value="#{user.newpassword}" required="true" requiredMessage="#{msgs.newPasswordRequired}"/>
                    <p:message id="newpasswordmsg" for="newpassword"/>
                    
                    <p:messages id="allmsg" globalOnly="true" autoUpdate="true" showDetail="false" showSummary="true"/>
                    <p:commandButton id="passwordbutton" value="#{msgs.passwordButtonText}" process="@form" action="#{user.changePassword(nav)}"
                                     update=":pagecontent" ajax="false"/>
                </p:panelGrid>     
            </h:form>
        </ui:composition>
    </h:body>
</html>
