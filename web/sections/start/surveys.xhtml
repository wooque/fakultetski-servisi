<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:dataTable value="#{student.availableCourses}" var="c">
                    <p:column headerText="#{msgs.coursePrompt}">
                        #{c.department}#{c.teachingYear}#{c.code}
                    </p:column>
                    <p:column headerText="#{msgs.namePrompt}">
                        #{c.name}
                    </p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{c.selected}"/>
                        <f:facet name="footer">
                            <p:commandButton value="#{msgs.applyPrompt}" action="#{student.apply(user, nav)}"  process="@form" update=":pagecontent"/>
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
