<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:corejsf="http://corejsf.com/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="menuItem">
                <h:form>
                    <p:commandLink id="requestitem" value="Requests(#{admin.signUpsNum})" action="#{admin.loadSignUps(nav)}" 
                                   update=":pagecontent,requestitem" styleClass="#{admin.signUpsNum == '0'? 'menuLink': 'menuLinkEmphased'}"/>
                </h:form>
            </div>
            <corejsf:menuItem label="Add users" page="/sections/start/users.xhtml" update=":pagecontent"/>
            <h:panelGroup rendered="#{user.beginOfTheYear and not user.surveysActivated}">
                <corejsf:menuItem label="Add courses" page="/sections/start/courses.xhtml" update=":pagecontent"/>
                <div class="menuItem">
                <h:form>
                    <p:commandLink value="#{msgs.activateSurveys}" action="#{user.activateSurveys(nav)}" update=":pagecontent,:pagemenu" styleClass="menuLink"/>
                </h:form>
            </div>
            </h:panelGroup>
            <div class="menuItem">
                <h:form>
                    <p:commandLink value="Log out" action="#{user.logOut()}" styleClass="menuLink"/>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
