<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:dataTable value="#{teacher.closedLabs}" var="l" rendered="#{not empty teacher.closedLabs}">
                    <p:column headerText="#{msgs.coursePrompt}">
                        #{l.course.department}#{l.course.teachingYear}#{l.course.code}
                    </p:column>
                    <p:column headerText="#{msgs.namePrompt}">
                        #{l.name}
                    </p:column>
                    <p:column headerText="#{msgs.datePrompt}">
                        <h:outputText value="#{l.begin}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msgs.durationPrompt}">
                        <h:outputText value="#{l.begin}">
                            <f:convertDateTime pattern="HH:mm"/>
                        </h:outputText>
                        -
                        <h:outputText value="#{l.end}">
                            <f:convertDateTime pattern="HH:mm"/>
                        </h:outputText>
                        h
                    </p:column>
                    <p:column headerText="#{msgs.classroomPrompt}">
                        #{l.classroom.location} - #{l.classroom.type} #{l.classroom.number}
                    </p:column>
                    <p:column headerText="#{msgs.typePrompt}">
                        #{l.typeString}
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{msgs.details}" action="#{teacher.showLab(l, nav)}" process="@form" update=":pagecontent"/>
                    </p:column>
                </p:dataTable>
                <h:outputText value="#{msgs.noClosedLabs}" styleClass="emphasis arialed" rendered="#{empty teacher.closedLabs}"/>
                <p></p>
                <p:column>
                    <p:commandButton value="Other labs" action="#{nav.setPage('/sections/start/labs.xhtml')}" update=":pagecontent"/>
                </p:column>
            </h:form>
        </ui:composition>
    </h:body>
</html>
