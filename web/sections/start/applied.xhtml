<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ignored</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p>
                <p:panel>
                    <h:outputText value="#{msgs.appliedCourses}" styleClass="emphasis, bolded"/>
                </p:panel>
            </p>
            <p:dataTable value="#{student.selectedCourses}" var="c">
                <p:column headerText="#{msgs.coursePrompt}">
                    #{c.department}#{c.teachingYear}#{c.code}
                </p:column>
                <p:column headerText="#{msgs.namePrompt}">
                    #{c.name}
                </p:column>
            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
