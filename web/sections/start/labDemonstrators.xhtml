<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:panel>
                    <h:outputText value="#{msgs.selectedDemonstrators}" styleClass="emphasis"/>
                </p:panel>
                <p></p>
                <p:dataTable id="demons" value="#{lab.selectedDemonstrators}" var="d" rendered="#{not empty lab.selectedDemonstrators}">
                    <p:column headerText="#{msgs.namePrompt}">
                        #{d.user.name}
                    </p:column>
                    <p:column headerText="#{msgs.surnamePrompt}">
                        #{d.user.surname}
                    </p:column>
                    <p:column headerText="#{msgs.usernamePrompt}">
                        #{d.user.username}
                    </p:column>
                </p:dataTable>
                <h:panelGroup rendered="#{not empty lab.demonstrators}">
                    <p>
                        <p:messages id="allmsg" globalOnly="true"/>
                    </p>
                    <p>
                        <p:selectOneMenu id="demonstrator" value="#{lab.demonstrator}" converter="demonstrator">
                            <f:selectItems value="#{lab.demonstrators}" var="d" itemLabel="#{d.user.name} #{d.user.surname} (#{d.user.username})" itemValue="#{d}"/>
                        </p:selectOneMenu>
                    </p>
                    <p:commandButton value="#{msgs.addUserText}" action="#{lab.addDemonstrator()}" process="@form" update=":pagecontent"/>
                </h:panelGroup>
                <p>
                    <p:commandButton value="#{msgs.addLab}" action="#{teacher.saveLab(lab,nav)}" process="@form" update=":pagecontent"/>
                </p>
            </h:form>
        </ui:composition>
    </h:body>
</html>
