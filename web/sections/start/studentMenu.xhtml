<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:corejsf="http://corejsf.com/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <corejsf:menuItem label="Info" page="/sections/start/student.xhtml" update=":pagecontent"/>
            <h:panelGroup rendered="#{user.surveysActivated and not student.applied}">
                <div class="menuItem">
                    <h:form>
                        <p:commandLink value="Surveys" action="#{student.loadSurveys(nav)}" update=":pagecontent" styleClass="menuLink"/>
                    </h:form>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty student.invitations}">
                <div class="menuItem">
                    <h:form>
                        <p:commandLink id="invitations" value="Invitations(#{student.invitations.size()})" 
                                       action="#{nav.setPage('/sections/start/invitations.xhtml')}" 
                                       update=":pagecontent" styleClass="#{student.invitations.size() == '0'? 'menuLink': 'menuLinkEmphased'}"/>
                    </h:form>
                </div>
            </h:panelGroup>
            <div class="menuItem">
                <h:form>
                    <p:commandLink value="Log out" action="#{user.logOut()}" styleClass="menuLink"/>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
